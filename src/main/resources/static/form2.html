<!DOCTYPE html>
<html>
<head>
    <title>Quick Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        div {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Quick Survey</h2>
    <link rel="stylesheet" href="form2-style.css">
    <form method="Post" action="/survey" enctype="multipart/form-data">
        <div>
            <label for="language">Favorite Programming Language:</label>
            <select name="language" id="language" required>
                <option value="">Select...</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </div>

        <div>
            <p>Skills:</p>
            <input type="checkbox" name="skills" id="webdesign" value="Web Design">
            <label for="webdesign">Web Design</label><br>
            <input type="checkbox" name="skills" id="backend" value="Backend">
            <label for="backend">Backend</label><br>
            <input type="checkbox" name="skills" id="database" value="Database">
            <label for="database">Database</label><br>
            <input type="checkbox" name="skills" id="ai" value="AI">
            <label for="ai">AI</label><br>
            <input type="checkbox" name="skills" id="devops" value="DevOps">
            <label for="devops">DevOps</label><br>
        </div>

        <div>
            <label for="reason">Why do you want to learn web development?</label><br>
            <textarea name="reason" id="reason" rows="4" cols="50" oninput="document.getElementById('output').value = this.value.length;" required></textarea><br>
            <output id='output'>0</output> characters
        </div>

        <div>
            <button type='submit'>Submit</button>
        </div>
    </form>
    </body>
</html>
